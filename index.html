<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="calc">
      <input type="text" id="display" readonly />
      <div class="buttom-container">
        <!-- <button class="top">Rate set</button> -->
        <button
          class="top"
          onclick="currentDisplay = currentDisplay + '7';
    document.querySelector('#display').value=currentDisplay;"
        >
          7
        </button>

        <button
          class="top"
          onclick="currentDisplay = currentDisplay + '8';
    document.querySelector('#display').value=currentDisplay;"
        >
          8
        </button>

        <button
          class="top"
          onclick="currentDisplay = currentDisplay + '9';
    document.querySelector('#display').value=currentDisplay;"
        >
          9
        </button>

        <button
          class="top"
          onclick="currentDisplay = currentDisplay + '/';
document.querySelector('#display').value=currentDisplay;"
        >
          รท
        </button>


        <button
          class="top"
          onclick="currentDisplay = currentDisplay + '4';
    document.querySelector('#display').value=currentDisplay;"
        >
          4
        </button>

        <button
          class="top"
          onclick="currentDisplay = currentDisplay + '5';
    document.querySelector('#display').value=currentDisplay;"
        >
          5
        </button>

        <button
          class="top"
          onclick="currentDisplay = currentDisplay + '6';
    document.querySelector('#display').value=currentDisplay;"
        >
          6
        </button>

        <button
          class="top"
          onclick="currentDisplay = currentDisplay + '*';
    document.querySelector('#display').value=currentDisplay;"
        >
          x
        </button>

        <button
          class="top"
          onclick="currentDisplay = currentDisplay + '1';
    document.querySelector('#display').value=currentDisplay;"
        >
          1
        </button>

        <button
          class="top"
          onclick="currentDisplay = currentDisplay + '2';
    document.querySelector('#display').value=currentDisplay;"
        >
          2
        </button>

        <button
          class="top"
          onclick="currentDisplay = currentDisplay + '3';
    document.querySelector('#display').value=currentDisplay;"
        >
          3
        </button>

        <button
          class="top"
          onclick="currentDisplay = currentDisplay + '-';
    document.querySelector('#display').value=currentDisplay;"
        >
          -
        </button>

        <!-- <button class="top"  onclick="currentDisplay = currentDisplay + '';
    document.querySelector('#display').value=currentDisplay;">AC</button> -->

        <button
          class="top"
          onclick="currentDisplay = currentDisplay + '.';
    document.querySelector('#display').value=currentDisplay;"
        >
          .
        </button>
        <button
          class="top"
          onclick="currentDisplay = currentDisplay + '0';
document.querySelector('#display').value=currentDisplay;"
        >
          0
        </button>
        <button
          class="top"
          onclick="currentDisplay = eval(currentDisplay);
    document.querySelector('#display').value=currentDisplay;"
        >
          =
        </button>

        <button
          class="top"
          onclick="currentDisplay = currentDisplay + '+';
    document.querySelector('#display').value=currentDisplay;"
        >
          +
        </button>
        <button
          class="top"
          onclick="currentDisplay = '';
    document.querySelector('#display').value=currentDisplay;"
        >
          C
        </button>
      </div>
    </div>
    <script>
      let currentDisplay = "";
      document.querySelector("#display").value = currentDisplay;
    </script>
  </body>
</html>
